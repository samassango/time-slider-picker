
<div class="scrolling-wrapper">
    <div class="overlay">
  <div
    class="card"
    [style]="styleMouseOver"
    *ngFor="let item of timeIntervalList; let i = index"
    (mouseover)="mouseOverEventHandler(i)"
    (click)="selectedTime(item, i)"
  >
    <h2>{{ item.time }}</h2>
  </div>
  </div>
</div>
